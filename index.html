<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch CRUD Project</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="p-5">
    <div class="max-w-2xl border mx-auto mt-24 p-10 rounded-lg">
      <ul id="items">
        <li 
          id="item-1"
          class="flex text-lg justify-between bg-gray-100 p-1 rounded-lg px-5 mt-2"
          placeholder="Enter Something..."
        >
          <p class="w-full pr-5">
            <input readonly type="text" class="w-full py-2 bg-transparent ring-0 outline outline-0"/>
          </p>
          <div class="gap-5 flex">
            <button id="editbtn">Edit</button>
            <button>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                />
              </svg>
            </button>
          </div>
        </li>
      </ul>
      <button
        id="addbutton"
        class="disabled:opacity-50 border px-5 py-1 rounded-lg mt-10 hover:bg-gray-200 active:bg-gray-300"
        onclick="addItem()"
      >
        Add
      </button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
